<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">/* Reset CSS pour une meilleure cohérence entre les navigateurs */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styles généraux */
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    text-align: center;
}

h1, h2 {
    margin-bottom: 20px;
}

/* Styles pour les différents éléments */
header, nav, main, footer {
    padding: 20px;
}

nav ul {
    display: flex;
    justify-content: center;
}

.start-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    text-decoration: none;
    color: #fff;
    background-color: #3498db;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.start-button:hover {
    background-color: #2980b9;
}

/* Media Queries pour la responsivité */
@media screen and (max-width: 768px) {
    h1 {
        font-size: 28px;
    }

    h2 {
        font-size: 24px;
    }
}
</style></head>
<body>
    <header>
        <h1>ThtGuns</h1>
    </header>
    <nav>
        <ul>
            <!-- Mettez vos éléments de navigation ici si nécessaire -->
        </ul>
    </nav>
    <main>
        <section>
            <h2>Bienvenue sur ma page d'accueil.</h2>
            <a href="connexion.html" class="start-button">Démarrer</a>
        </section>
    </main>
    <footer>
        <p>© 2023 ThtGuns. Tous droits réservés.</p>
    </footer>

</body></html>
